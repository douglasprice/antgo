platform:
  - x64
  - Win32

clone_folder: c:\gopath\src\github.com\account\myproject

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - set CGO_ENABLED=1
  - go version
  - go env
  - go get .\...

build_script:
  - go build -o bin\antgo-$(appveyor_build_worker_image) -i .

artifacts:
  - path: bin\antgo-$(appveyor_build_version)
    name: binary

