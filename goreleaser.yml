homepage: https://github.com/half2me/antgo
description: ANT+ Library in GO

build:
  main: antgo.go
  binary: antgo
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64

archive:
  name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  files:
      - LICENSE
      - README.md
  format_overrides:
    - goos: windows
      format: zip