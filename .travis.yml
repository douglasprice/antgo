language: go
go: 1.8.x
sudo: false

matrix:
  fast_finish: true
  include:
    - os: osx
      osx_image: xcode8.3
      before_install:
        - brew update
        - brew install libusb
      cache:
        directories:
            - $GOPATH/src
            - $GOPATH/pkg
            - $HOME/Library/Caches/Homebrew
    - os: linux

env:
  global:
    - CGO_ENABLED=1
  matrix:
    - GOARCH=386
    - GOARCH=amd64

script:
  - go build -o "bin/antgo-$(TRAVIS_OS_NAME)-$(GOARCH)" -i .

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  on:
    repo: half2me/antgo
    tags: false

notifications:
  email: false
