language: go
go: 1.8.x

os:
  - osx

env:
  - CGO_ENABLED=1

osx_image: xcode8.3

before_install:
  - brew update
  - brew install libusb

script:
  - go build -o bin/antgo -i .
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/antgo
  on:
    repo: half2me/antgo
    tags: false
notifications:
  email: false
